<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       ul > .orange{
        color: orange;
       }
       /* 자식 선택자는 직속 자식을 지목할 때 사용.
        단계를 건너 뛸 수 없습니다. */
        div > ul > li {
        font-weight: bold;
       }
    
        </style>
</head>

<body>
    <h1>안녕안녕</h1>
    <div>
        <ul>
            <li>사과</li>
            <li class="orange">오렌지</li>
            <li>딸기</li>
        </ul>
    </div>
    <div>당근</div>
    <p>토마토</p>
    <span class="orange">오렌지</span>
</body>
</html>
